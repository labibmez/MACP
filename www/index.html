<!DOCTYPE html>
<html>
   <head data-noxhrfix>
      <!-- Required meta tags-->
      <meta charset="utf-8">
      <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"> -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <!-- Your app title -->
      <title>My App</title>
      <!-- Path to Framework7 android CSS theme styles-->
      <link rel="stylesheet" href="framework7/dist/css/framework7.ios.min.css">
      <!-- Path to Framework7 iOS related color styles -->
      <link rel="stylesheet" href="framework7/dist/css/framework7.ios.colors.min.css">
      <!-- Path to your custom app styles-->
      <link rel="stylesheet" href="framework7/dist/css/my-app.css">
      <link href="css/Style-paper-buttons.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/app.css">
      <script type="application/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>    
      <script src="cordova.js"></script>          <!-- phantom library, needed for Cordova api calls, added during build -->
      <!--  <script src='xhr.js'></script>
         <script src="intelxdk.js"></script> -->
   </head>
   <body>
      <div class="statusbar-overlay"></div>
      <!-- Views -->
      <div class="views">
         <div class="panel-overlay"></div>
         <div class="panel panel-left panel-cover">
            <div class="statusbar-overlay"></div>
            <div class="view view-left" id="westMenu">
            </div>
         </div>
         <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
               <div class="navbar-inner">
                  <div class="center sliding">Authentification</div>
                  <div class="right">
                     <a href="WSConfigurationScreen.html" class="link icon-only navbarWSConfigIcon"></a> 
                  </div>
               </div>
            </div>
            <div class="pages navbar-through toolbar-through">
               <a id="homeBackButton" style="visibility:hidden;" href="#" aria-hidden="true" class="homeIcon floating-button color-blue" onclick="HomeBack();">
               </a> 
               <div data-page="index" class="page">
                  <div class="page-content" style="overflow:hidden; margin-top : 20%!important; margin-right : 20% !important; margin-left : 20% !important;">
                     <div class="list-block">
                        <ul>
                           <li>
                              <div class="item-content">
                                 <div class="item-media"><a aria-hidden="true" class="navbarUserIcon"></a></div>
                                 <div class="item-inner">
                                    <div class="item-input"> 
                                       <input id="userName" onfocus="disableUppercaseKey()"  type="text"  value="Administrator"    placeholder="Username" id="userName">
                                    </div>
                                 </div>
                              </div>
                           </li>
                           <li>
                              <div class="item-content">
                                 <div class="item-media"><a aria-hidden="true" class="passwordIcon"></a></div>
                                 <div class="item-inner">
                                    <div class="item-input">
                                       <form   autocomplete="off" >    <input id="password" oninput="disableUppercaseKey()" type="password" value="azerty1234*"  spellcheck="false"    ></form>
                                    </div>
                                 </div>
                              </div>
                           </li>
                        </ul>
                     </div>
                     <center>
                        <a href="#" class="Auth-confirm-ok-cancel">
                           <button class="paper-button colored raised-button paper-shadow-top-z-1" style="width: 150px;height: 40px;">
                              Cancel
                              <div class="ripple"></div>
                           </button>
                        </a>
                        &nbsp;
                        <a href="#" id="HomeLogin">
                           <button onClick="onClickLoginButton()" class="paper-button colored raised-button paper-shadow-top-z-1" style="width: 150px;height: 40px;">
                              Login
                              <div class="ripple"></div>
                           </button>
                        </a>
                     </center>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="login-screen">
         <div class="view">
            <div class="page">
               <div class="navbar">
                  <div class="navbar-inner">
                     <div class="center sliding">WS Config</div>
                  </div>
               </div>
               <div data-page="WSConfigurationScreen" class="page">
                  <div class="page-content" style="margin-top : 20%!important; margin-right : 20% !important; margin-left : 20% !important;">
                     <div class="list-block" >
                        <ul>
                           <li>
                              <div class="item-content">
                                 <div class="item-media"><a aria-hidden="true" class="ipAddressIcon"></a></div>
                                 <div class="item-inner">
                                    <div class="item-input">
                                       <input id="ipFirstConfig" name="ip" type="tel" placeholder="Host : 192.168.1.47"   value="192.168.1.47"     required>
                                    </div>
                                 </div>
                              </div>
                           </li>
                           <li>
                              <div class="item-content">
                                 <div class="item-media"><a aria-hidden="true" class="portIcon"></a></div>
                                 <div class="item-inner">
                                    <div class="item-input">
                                       <form   autocomplete="off" >
                                          <div class="item-input">
                                             <input id="portFirstConfig" name="port" type="tel" placeholder="Port : 92"    value="92"    required>
                                          </div>
                                       </form>
                                    </div>
                                 </div>
                              </div>
                           </li>
                        </ul>
                     </div>
                     <center>
                        <a href="#" class="firstWS-confirm-ok-cancel">   
                           <button onClick="" class="paper-button colored raised-button paper-shadow-top-z-1" class="paper-button colored raised-button paper-shadow-top-z-1" style="width: 150px;height: 40px;">
                              Cancel
                              <div class="ripple"></div>
                           </button>
                        </a>
                        &nbsp;
                        <a href="#indexmenu" id="HomeLogin">
                           <button onClick="saveFirstConfig();" class="paper-button colored raised-button paper-shadow-top-z-1" style="width: 150px;
                              height: 40px;">
                              Save
                              <div class="ripple"></div>
                           </button>
                        </a>
                     </center>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Path to Framework7 Library JS-->
      <script type="text/javascript" src="framework7/dist/js/framework7.min.js"></script>
      <script type="text/javascript" src="js/Macp.js"></script> 
      <script type="text/javascript" src="js/AuthentificationScreen.js"></script>  
   </body>
</html>
